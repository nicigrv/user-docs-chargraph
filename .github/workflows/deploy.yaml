name: Build and Deploy to Hosstech

on:
  push:
    branches:
      - main  # Ändere zu 'master' falls du den main-Branch anders nennst

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      
      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install Dependencies
        run: npm install
      
      - name: Build Website
        run: npm run build
      
      - name: Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./build/
          server-dir: /chargraph.nicolasgreulich.de  # Ändere zu deinem Zielordner (z.B. /httpdocs/ oder /www/)
          dangerous-clean-slate: false  # Keine bestehenden Dateien löschen